<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>


        const drinks = ['Agua', 'Kas', 'Sprite', 'Coca-cola', 'Monster', 'Jagger', 'Cervemocho']




        // for iteration (imperative)
        for (let i = 0; i < drinks.length; i++) {
            console.log(drinks[i])
        }


        console.log('------')








        // STEP 1 -> forEach iteration (declarative, nominal function)

        drinks.forEach(showDrink)

        function showDrink(eachDrink) {
            console.log('Con función nominal -> ', eachDrink)
        }











        console.log('------')




        // STEP 2 -> forEach iteration (declarative, anonymous function)

        drinks.forEach(function (eachDrink) {
            console.log('Con función anónima -> ', eachDrink)
        })






        console.log('------')




        // STEP 3 -> forEach iteration (declarative, arrow function)

        drinks.forEach(eachDrink => console.log('Con función anónima -> ', eachDrink))



    </script>
</body>

</html>
