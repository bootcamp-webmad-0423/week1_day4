<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        // Declaration
        const drinks = ['Agua', 'Kas', 'Coca-cola', 'Nestea', 'Café', 'Jagger']

        // Type
        console.log('Un array es de tipo', typeof drinks)

        // Log
        console.log('Array inicial', drinks)

        // Access (getter)
        console.log('La primera bebida es', drinks[0])

        // Access (setter)
        drinks[4] = 'Cervemocho'
        console.log('Array manipulado', drinks)

        // Length property
        console.log('Tenemos un total de', drinks.length, 'bebidas')

        // Adding last element (imperative)
        drinks[drinks.length] = 'Monster fresquito'
        console.log('Array manipulado', drinks)

        // Adding last element (declarative)
        drinks.push('Cerveza', 'Vino')
        console.log('Array manipulado', drinks)

        // Adding elements on first position
        drinks.unshift('Red bull')
        console.log('Array manipulado', drinks)

        // Remove last element
        drinks.pop()

        // Removing values (several)
        drinks.splice(1, 4) // Elimina 4 elementos desde el índice 1
        console.log('Array manipulado', drinks)





        // Split text into array
        const string = 'Lorem ipsum dolor sit amet'
        const words = string.split(' ')
        console.log('Cada una de las palabras son:', words)

    </script>
</body>

</html>
